<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
	window.addEventListener("load",eventWindowsLoaded,false);
	function eventWindowsLoaded() {
		canvasApp();
	}
	function canvasApp(){
		var canvas =document.getElementById("micanvas");
		var context=canvas.getContext("2d");
		function dibujarPantalla(){
			context.fillStyle="#fffaaa";
			context.fillRect(0,0,500,500);

			context.fillStyle="#000";
			context.font="20px Sans-Serif";
			context.baseline="top";

			
			context.strokeStyle="#0000";
			context.strokeRect(0,0,500,500);
			
			var number1=document.getElementById('multiplica').value
		var string=""
		
		for(var i=0;i<=10;i++){
			string=number1+" x "+i+" = "+(number1*i+" ")
			context.fillText(string,195,i*40);
		}
		
		}
		dibujarPantalla();
	}
	</script>
</head>
<body>
	<input id="multiplica">
	<button onclick="canvasApp()"><p>Multiplica</p></button>

	<canvas id="micanvas" height="500" width="500">
		Nel falso
</body>
</html>
