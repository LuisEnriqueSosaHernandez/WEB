<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">

	window.addEventListener("load",eventWindowsLoaded,false);
	function eventWindowsLoaded() {
		canvasApp();

	}
	function canvasApp(){
		var cont=0;
		var canvas =document.getElementById("micanvas");
		var context=canvas.getContext("2d");
		var lazar=Math.floor(Math.random() * (91 - 65)) + 65;
		var bandera = true;
		var letras="";
		var ubicacion="";
		iniciarjuego();
		function iniciarjuego(){
			context.fillStyle="#fffaaa";
			context.fillRect(0,0,500,500);
			context.fillStyle="#000";
			context.font="20px Sans-Serif";
			context.baseline="top";
			context.strokeStyle="#0000";
			context.strokeRect(0,0,500,500);
			context.fillText("Adivina la letra desde a hasta z",10,20);
			context.fillText("Veces: "+cont,10,60);
			context.fillText("Letras intentadas:  "+letras,10,210);
			context.fillText("Le letra se encuentra mas:  "+ubicacion,10,230);
			
			window.addEventListener("keydown",eventKeyPressed,false);

		}
		function eventKeyPressed(e){
			if(e.keyCode>64&&e.keyCode<91){
			if(bandera){
				if(e.keyCode==lazar){
					
					context.fillStyle="#EA0E0E";
					context.fillText("Ganaste con la letra "+String.fromCharCode(lazar),30,350);	
					bandera=false;
				}else{
					cont++;
					letras+=String.fromCharCode(e.keyCode)+" ";
					if(e.keyCode<lazar){
						ubicacion="arriba";
					}else{
						ubicacion="abajo";
					}
					context.clearRect(0, 0, canvas.width, canvas.height);
					iniciarjuego();
				
				}
				
			}

		}else{
			alert("Solo puede ingresar letras")
		}
	}
	}

	</script>
</head>
<body>




	<canvas id="micanvas" height="500" width="500"></canvas><br>
				<button id="btn" onClick="document.location.reload()"><p>Reiniciar juego<p></button>

	</body>
	</html>
