<html lang="en">

	<meta name="description" content="Genera una busqueda de documentos wikipedia">

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
<div class="container">
<div class="row">
<div class="col-md-12">
	<h1>Wikipedia Viewer</h1>
	<h4>LESH</h4>
	</div>
	<div class="row">
	<div class="col-md-12" id="centrarimg">
		<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Oversight_logo.png">Click in the world for a random wikipedia viewer</a>
		</div>
	
	</div>
	</div>
	<div class="row">
	<div class="col-md-12">
		<input class="form-control" id="busqueda">
		<button id="buscar" class="btn btn-info">Search</button>
		</div>
	</div>
<div class="row">
	<div class="col-md-12" id="lista">
		<ul id="salida">
			
		</ul>
	</div>
</div>
</div>
