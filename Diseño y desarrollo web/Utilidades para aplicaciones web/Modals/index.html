<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Maestro</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Estilos de la master -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/estilo.css">

  <!-- Estilos de los recursos adicionales -->


</head>

<body>

  <div class="container">

    <div class="page-header">
      <h1>Master</h1>
      <p class="lead">Descripción del recurso.</p>
    </div>

    <!-- Editar desde aquí  -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal1">
      Launch demo modal
    </button>

    <div class="modal fade" id="modal1" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body&hellip;</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->






    <!-- Hasta aquí modificaremos -->
  </div>


  <!-- Librerías adicionales -->
  <script src="lib/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>

  <!-- Librerías de plugins -->
