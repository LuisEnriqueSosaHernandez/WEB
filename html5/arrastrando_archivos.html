<!DOCTYPE HTML>
<html>
<head>
<title>archivos</title>
<link rel="stylesheet" href="dragdrop.css">
<script>
var soltar;
function comenzar(){
soltar=document.getElementById("zonadestino");
soltar.addEventListener("dragenter",function(e){
e.preventDefault();},false);
soltar.addEventListener("dragover",function(e){
e.preventDefault();},false)
soltar.addEventListener("drop",soltado,false);
}
function soltado(e){
e.preventDefault();
var archivos=e.dataTransfer.files;
var listado="";
for(var i=0;i<archivos.length;i++){
//listado=archivos[i].name;
//listado=(archivos[i].size/1024).toFixed(2);
listado+="Archivo:"+archivos[i].name+" "+"Peso: "+(archivos[i].size/1024).toFixed(2)+" "+"Tipo: "+archivos[i].type+" "+"Fecha: "+archivos[i].lastModifiedDate.toLocaleDateString()+"<br>";
}
soltar.innerHTML=listado;
}
window.addEventListener("load",comenzar,false);
</script>
</head>
<body>
<section id="zonadestino">
Arrastre aqui
</section>
</body>
</html>
