<!DOCTYPE HTML>
<html>
<head>
<title>Canvas</title>
<style>
section{
width:500px;
margin:auto;
}
#lienzo{
border:1px #FF0000 solid;
align:center;
}
</style>
<script>
function comenzar(){
var elemento=document.getElementById("lienzo");
lienzo=elemento.getContext("2d");
lienzo.beginPath();
lienzo.moveTo(100,200);
lienzo.lineTo(200,200);
lienzo.lineTo(200,150);
lienzo.lineTo(100,150);
lienzo.lineTo(100,200);
//lienzo.closePath();
lienzo.clip();

lienzo.beginPath();
for(i=0;i<250;i+=10){
lienzo.moveTo(0,i);
lienzo.lineTo(500,i);
}

lienzo.stroke();
//lienzo.fill();
//lienzo.
}
window.addEventListener("load",comenzar,false);
</script>
</head>
<body>
<section id="dibujo">
<canvas id="lienzo" width="500" height="300">
Su navegador no soporta canvas
</canvas>
</section>
</body>
</html>
