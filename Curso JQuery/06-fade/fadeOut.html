<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    	#con1{
    		width:100px;
    		height:100px;
    		/*display: none;*/
    		background: #FF0040;
    	}
    	#con2{
    		width:100px;
    		height:100px;
    		/*display: none;*/
    		background: #0040FF;
    	}
    	#con3{
    		width:100px;
    		height:100px;
    		/*display: none;*/
    		background: #01DF01;
    	}
    </style>
	<script src="../jquery-3.2.0.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>-->
    <script>
    $(document).ready(function(){
    	$("button").click(function(){
    		$("#con1").fadeOut();
    		$("#con2").fadeOut("slow");
    		$("#con3").fadeOut(5000);
        });

    });
    </script>
</head>
<body>
    <h1>Se visualizar√° los contenedores prueba!!!!!</h1>
    <button>Prueba de fadeIn</button>
    <div id="con1"></div>
    <div id="con2"></div>
    <div id="con3"></div>
</body>
</html>
